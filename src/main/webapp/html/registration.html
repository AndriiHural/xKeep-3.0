<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/register" method="POST" class="form-horizontal">
                <h2 class="form-signin-heading text-center">Реєстрація</h2>


                <label for="inputEmail">Введіть Email</label>
                <input type="Email" class="form-control" id="inputEmail"  name="inputEmail" placeholder="Email" required>
                <p></p>

                <label for="inputPassword">Пароль</label>
                <input type="Password" class="form-control" id="inputPassword"  name="inputPassword" placeholder="Пароль" required>
                <p></p>

                <label for="inputName">Введіть своє ім'я</label>
                <input type="name" class="form-control" id="inputName"  name="inputName" placeholder="Ім'я" required>
                <p></p>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватися</button>

            </form>
        </div>
    </div>
</div>
